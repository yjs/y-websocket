name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'
    paths-ignore:
      - 'dist/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install
        run: npm install

      - name: Unit tests
        run: npm test

      - name: ESLint checks
        run: npm run lint

      - name: Build
        run: npm run dist
      
      - name: Preversion
        run: npm run preversion
  
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    if: startsWith(github.ref, 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@illumi-one'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run dist

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}